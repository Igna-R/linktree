<!DOCTYPE html>
<html>
<head>
  <title>Igna Design · Linktree</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Lato', sans-serif;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #333;
    }

    nav a {
      display: block;
      text-align: center;
      margin: 10px auto;
      padding: 12px 20px;
      max-width: 300px;
      text-decoration: none;
      color: #fff;
      background-color: #333;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    nav a i {
      margin-right: 8px;
    }

    nav a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <section>
    <div class="profile">
      <img src="profile.jpg" alt="Igna Designer Profile Picture" />
    </div>

    <nav>

      <!-- Sección Música -->
      <h2>Música</h2>

      <a href="https://www.youtube.com/@IGNA-riv" target="_blank">
        <i class="ph ph-youtube-logo"></i> YouTube
      </a>

      <a href="https://www.instagram.com/agusriv/" target="_blank">
        <i class="ph ph-instagram-logo"></i> Instagram
      </a>

      <!-- Sección Diseño -->
      <h2>Diseño</h2>

      <a href="https://www.linkedin.com/in/-igna" target="_blank">
        <i class="ph ph-linkedin-logo"></i> LinkedIn
      </a>

      <a href="https://www.behance.net/agustnrivarola/moodboards" target="_blank">
        <i class="ph ph-behance-logo"></i> Behance (New portfolio)
      </a>

      <a href="http://www.im-creator.com/free/igna/portafolio_dg_in_progress" target="_blank">
        <i class="ph ph-folder"></i> Former Portfolio
      </a>

    </nav>
  </section>

</body>
</html>
